<html>
<head>
<style>
body{
margin:0px;
background:#cccccc;
padding:0px;}
#hd{
width:100%;
height:40px;
padding-left:30%;
background:cyan;
position:fixed;}
input{
height:60px;
size:30px;
position:relative;}
</style>
<script>
function func()
{
  var x=Gen.txt.value;
  var y=Math.floor((Math.random() *5));
  if((x<0)||(x>4)||(x==""))
  {
    document.getElementsByTagName('h1')[1].innerHTML="Please enter number between 0 to 4";
	Gen.txt.value=" ";
  }
  else
  {
   if(x==y)
   {
     document.getElementsByTagName('h1')[1].innerHTML="Good Luck";
	 Gen.txt.value=" ";
   }
   else
   {
     document.getElementsByTagName('h1')[1].innerHTML="Bad Luck! Try again";
	 Gen.txt.value=" ";
   }
  }
}
</script>
</head>
<body>
<div id="hd">
<h1 name="out" style="margin:0;">Random Number Generator</h1>
</div>
<div style="left:34%;top:30%;position:fixed;">
<h1 style="margin:0px;"></h1>
</div>
<div style="left:34%;top:40%;position:fixed;">
<form name="Gen">
<input name="txt" type=number placeholder="Enter number in range(0,4)"/>
<input type=button value="Test Your Luck!!!" onclick="func()"/>
</form>
</div>
</body>
</html>
