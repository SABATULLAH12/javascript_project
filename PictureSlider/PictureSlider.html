<html>
<head>
<style>
body{
margin:0px;
padding:0px;
background:#cccccc;}
#container{
width:80%;
height:450px;
margin:0 auto;
border:1px solid black;
position:relative;
}
#container img{
width:100%;
height:100%;
position:absolute;}
#container .btn{
position:absolute;
width:50px;
height:50px;
top:223px;
background:black;
color:white;
font-size:20px;
border-radius:25px}
#container #btn2
{
position:relative;
float:right;}
</style>
</head>
<body>
<div id="container">
<img class="sl" src="first.jpg" />
<img class="sl" src="second.jpg" />
<img class="sl" src="third.jpg" />
<img class="sl" src="fourth.jpg" />
<button id="btn1" class="btn" onclick='show("btn1")'>&#10094;</button>
<button id="btn2" class="btn" onclick='show("btn2")'>&#10095;</button>
</div>
</body>
<script>
var x=1;
function show(n)
{
if(n=="btn1")
{
n=1;
}
else
{
n=-1;
}
x=x+n;
  var y=document.getElementsByTagName("img");
  var i;
  for(i=0;i<y.length;i++)
  {
    y[i].style.display= "none";
  }
  if(x>y.length)
  {
    x=1;
  }
  if(x<1)
  {
    x=y.length;
  }
  y[x-1].style.display="block";
}
slide();
function slide()
{
  var y=document.getElementsByTagName("img");
  var i;
  for(i=0;i<y.length;i++)
  {
    y[i].style.display= "none";
  }
  if(x>y.length)
  {
    x=1;
  }
  y[x-1].style.display="block";
  x++;
  setTimeout((slide),2000);
}
</script>
</html>
